<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>

    <!-- Linking Google Fonts For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=check_circle" />

    <!-- Linking Font Awesome With Html -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

    <!-- Linking Css With Html -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Question Configuration Container -->
    <div class="config-container">
        <h2 class="config-title">Quiz Configuration</h2>

        <!-- Category -->
        <div class="config-option">
            <h4 class="option-title">Select Category</h4>
            <div class="category-options">
                <button class="category-option active">Java</button>
                <button class="category-option">Html</button>
                <button class="category-option">Css</button>
                <button class="category-option">JavaScript</button>
            </div>
        </div>

        <!--No. Of Questions -->
        <div class="config-option">
            <h4 class="option-title">No. Of Questions</h4>
            <div class="question-options">
                <button class="question-option">5</button>
                <button class="question-option active">10</button>
                <button class="question-option">15</button>
                <button class="question-option">20</button>
                <button class="question-option">25</button>
            </div>
        </div>

        <!-- Start Button -->
        <button class="start-quiz-btn">Start Quiz</button>
    </div>

    <!-- Quiz Container -->
    <div class="quiz-container">
        <header class="quiz-header">
            <h2 class="quiz-title">Quiz Application</h2>
            <div class="quiz-timer">
                <span><i class="fa-solid fa-stopwatch"></i></span>
                <p class="time-duration">15s</p>
            </div>
        </header>

        <div class="quiz-content">
            <h1 class="question-text">In JavaScript, how do you create a function?</h1>
            <ul class="answer-options"></ul>
        </div>

        <div class="quiz-footer">
            <p class="question-status"></p>
            <button class="next-question-btn">
                Next
                <i class="fa-solid fa-arrow-right"></i>
            </button>
        </div>
    </div>

    <!-- Result Container -->
    <div class="result-container">
        <img src="./images/quiz-over.png" class="result-img">
        <h2 class="result-title">Quiz Completed!</h2>
        <p class="result-message"></p>
        <button class="try-again-btn">Try Again</button>
    </div>


    <!-- Linking javaScript With Html -->
    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>

</html>
